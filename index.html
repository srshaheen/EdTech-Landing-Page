<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- google fonts link -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome icons -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- css link -->
    <link rel="stylesheet" href="./css/style.css" />
    <title>EdTech - Landing Page</title>
  </head>
  <body>
    <!-- header start -->
    <header>
      <div class="header-area container">
        <div class="logo">
          <img src="./img/Logo.png" alt="logo" class="logo-img" />
        </div>
        <nav>
          <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">About Us</a></li>
            <li><a href="#">Courses</a></li>
            <li><a href="#">Apparentiships</a></li>
            <li><a href="#">More</a></li>
          </ul>
        </nav>
        <div class="registration">
          <a href="#">Sign in</a>
          <a href="#">Login</a>
        </div>
      </div>
    </header>
    <!-- header end -->
    <!-- hero start -->
    <section id="hero">
      <div class="shape1">
        <img src="./img/Group.png" alt="shape" />
      </div>
      <div class="shape2">
        <img src="./img/Group1.png" alt="shape" />
      </div>
      <div class="shape3">
        <img src="./img/Group2.png" alt="shape" />
      </div>
      <div class="shape4">
        <img src="./img/Group3.png" alt="shape" />
      </div>
      <div class="shape5">
        <img src="./img/Group4.png" alt="shape" />
      </div>
      <div class="hero-area container-85">
        <div class="hero-left">
          <div class="content">
            <h4>TRAINING TO SUCCEED</h4>
            <h1>Believe and you can achieve</h1>
            <p>
              Learn any skill from comfort of your home <br />
              Anywhere and Anytime for only $10
            </p>
            <a href="#">Apply Now <i class="fa-solid fa-arrow-right"></i> </a>
          </div>
        </div>
        <div class="hero-right">
          <div class="content">
            <div class="hero-img">
              <img src="./img/hero.png" alt="hero" />
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-shape">
        <img src="./img/bottom-shape.png" alt="shape" />
      </div>
    </section>
    <!-- hero end -->
  </body>
</html>
